# deploy.yml

# 此工作流程的名稱
name: Deploy Vue app to Pages

# 控制此工作流程何時執行
on:
  # 在推送到 main 分支時觸發
  push:
    branches: ['main'] # 如果你的主要分支是 master，請改成 ["master"]

  # 讓你可以手動在 Actions 頁面觸發此工作流程
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限，以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並行的部署，避免新舊版本同時部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

# 定義工作
jobs:
  # 建置工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout # 步驟1: 取得你的程式碼
        uses: actions/checkout@v4
      - name: Set up Node.js # 步驟2: 設定 Node.js 環境
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 使用 Node.js 20 版，也可以用 18
      - name: Install dependencies # 步驟3: 安裝專案依賴
        run: npm install
      - name: Build # 步驟4: 建置專案
        run: npm run build
      - name: Upload artifact # 步驟5: 上傳建置好的檔案
        uses: actions/upload-pages-artifact@v3
        with:
          # 從 'dist' 資料夾上傳
          path: './dist'

  # 部署工作
  deploy:
    needs: build # 這個工作需要在 'build' 工作完成後才執行
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages # 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
